<template name="add_contact_Page">
  <div style="margin-top: 30px" class="ui container">
    <form class="ui form">
      <h4 class="ui dividing header">Add Contact</h4>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="first" placeholder="First Name">
          </div>
          <div class="field">
            <input type="text" name="last" placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Address</label>
        <div class="fields">
          <div class="twelve wide field">
            <input type="text" name="address" placeholder="Street Address">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Telephone/E-mail</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="telephone" placeholder="XXX-XXX-XXXX">
          </div>
          <div class="field">
            <input type="text" name="email" placeholder="foo@bar.com">
          </div>
        </div>
      </div>
      <button class="ui button" type="submit">Submit</button>
    </form>
  </div>
</template>
