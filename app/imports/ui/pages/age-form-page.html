<template name="Age_Form_Page">
  <div style="margin-top: 30px" class="ui container">
    <form class="ui form">
      <h4 class="ui dividing header">TESTING FORM</h4>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" label = "First" name="First" placeholder="First Name">
          </div>
          <div class="field">
            <input type="text" name="Last" placeholder="Last Name">
          </div>
        </div>
      </div>
      <div class="field">
        <label>Age:</label>
        <input type="number" name="Age" placeholder="Enter Age">
      </div>
      <button class="ui button" type="submit">Submit</button>
    </form>
  </div>
</template>
