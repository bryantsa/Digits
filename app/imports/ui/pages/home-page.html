<template name="Home_Page">
  <div class="ui container">

    {{#if Template.subscriptionsReady}}
    <table style="margin-top: 20px" class="ui celled table">
      <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Edit</th>
      </tr>
      </thead>

      <tbody>
      {{#each Contact in ContactsList}}
      <tr>
        <td>{{Contact.First}}</td>
        <td>{{Contact.Last}}</td>
        <td>{{Contact.Address}}</td>
        <td>{{Contact.Telephone}}</td>
        <td>{{Contact.Email}}</td>
        <td><a href="{{pathFor 'Edit_Contact_Page' _id=contact._id}}">Edit</a></td>
      </tr>
      {{/each}}
      </tbody>
    </table>
    {{else}}
    {{> Loading}}
    {{/if}}
  </div>
</template>
